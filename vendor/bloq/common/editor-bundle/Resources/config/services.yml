parameters:
    editor.article.type: %editorial_contents.article.type%
    editor.article.entity.class: %editorial_contents.article.model_class%
    editor.article.manager.class: %editorial_contents.article.manager_class%
    editor.article.edition.form.type.class: %editorial_contents.article.form_type_class%
    editor.article.edition.form.type.name: %editorial_contents.article.form_type_name%
    editor.article.edition.form.name: editor_article_edition_form

    editor.editorial_content.type: editorial_content
    editor.editorial_content.entity.class: Bloq\Common\EditorBundle\Entity\EditorialContent
    editor.editorial_content.manager.class: Bloq\Common\EditorBundle\Manager\EditorialContentManager

    editor.url.entity.class: Bloq\Common\EditorBundle\Entity\Url
    editor.url.manager.class: Bloq\Common\EditorBundle\Manager\UrlManager

    editor.category.entity.class: Bloq\Common\EditorBundle\Entity\Category
    editor.category.manager.class: Bloq\Common\EditorBundle\Manager\CategoryManager
    editor.category.edition.form.type.class: Bloq\Common\EditorBundle\Form\Type\CategoryFormType
    editor.category.edition.form.type.name: editor_category_edition
    editor.category.edition.form.name: editor_category_edition_form

    editor.tag.entity.class: Bloq\Common\EditorBundle\Entity\Tag
    editor.tag.manager.class: Bloq\Common\EditorBundle\Manager\TagManager
    editor.tag.edition.form.type.class: Bloq\Common\EditorBundle\Form\Type\TagFormType
    editor.tag.edition.form.type.name: editor_tag_edition
    editor.tag.edition.form.name: editor_tag_edition_form

    editor.contents_categories.entity.class: Bloq\Common\EditorBundle\Entity\ContentsCategories
    editor.contents_categories.manager.class: Bloq\Common\EditorBundle\Manager\ContentsCategoriesManager

    editor.contents_tags.entity.class: Bloq\Common\EditorBundle\Entity\ContentsTags
    editor.contents_tags.manager.class: Bloq\Common\EditorBundle\Manager\ContentsTagsManager

    editor.summary.entity.class: Bloq\Common\EditorBundle\Entity\Components\Summary
    editor.summary.manager.class: Bloq\Common\EditorBundle\Manager\Components\SummaryManager
    editor.summary.edition.form.type.class: Bloq\Common\EditorBundle\Form\Type\Components\SummaryFormType
    editor.summary.edition.form.type.name: editor_summary_edition
    editor.summary.edition.form.name: editor_summary_edition_form

services:
#Article
    editor.article.manager:
        class: %editor.article.manager.class%
        arguments:
            - "@doctrine"
            - %editor.article.type%
            - %editor.article.entity.class%
            - "@editor.url.manager"
            - "@editor.category.manager"
            - "@editor.contents_categories.manager"
            - "@editor.tag.manager"
            - "@editor.contents_tags.manager"

    editor.article.form.type:
        class: %editor.article.edition.form.type.class%
        arguments:
            - %editor.article.entity.class%
            - "@multimedia.multimedia.form.type"
            - "@editor.summary.form.type" 
            - "@editor.category.manager"
            - "@editor.tag.manager"
            - "@entities.user.manager"
        tags:
            - {name: form.type, alias: %editor.article.edition.form.type.name%}

    editor.article.form:
        class: Symfony\Component\Form\Form
        factory: ["@form.factory", createNamed]
        arguments:
            - %editor.article.edition.form.name%
            - "@editor.article.form.type"
            - null

#Editorial Content
    editor.editorial_content.manager:
        class: %editor.editorial_content.manager.class%
        arguments:
            - "@doctrine"
            - %editor.editorial_content.type%
            - %editor.editorial_content.entity.class%
            - "@editor.url.manager"
            - "@editor.category.manager"
            - "@editor.contents_categories.manager"
            - "@editor.tag.manager"
            - "@editor.contents_tags.manager"

#Urls
    editor.url.manager:
        class: %editor.url.manager.class%
        arguments:
            - "@doctrine"
            - %editor.url.entity.class%
            - "@editor.category.manager"

#Summaries
    editor.summary.manager:
        class: %editor.summary.manager.class%
        arguments:
            - "@doctrine"
            - %editor.summary.entity.class%

    editor.summary.form.type:
        class: %editor.summary.edition.form.type.class%
        arguments:
            - %editor.summary.entity.class%
        tags:
            - {name: form.type, alias: %editor.summary.edition.form.type.name%}

#Categories
    editor.category.manager:
        class: %editor.category.manager.class%
        arguments:
            - "@doctrine"
            - %editor.category.entity.class%

    editor.category.form.type:
        class: %editor.category.edition.form.type.class%
        arguments:
            - %editor.category.entity.class%
            - "@editor.category.manager"
        tags:
            - {name: form.type, alias: %editor.category.edition.form.type.name%}

#Tags
    editor.tag.manager:
        class: %editor.tag.manager.class%
        arguments:
            - "@doctrine"
            - %editor.tag.entity.class%

    editor.tag.form.type:
        class: %editor.tag.edition.form.type.class%
        arguments:
            - %editor.tag.entity.class%
            - "@editor.tag.manager"
        tags:
            - {name: form.type, alias: %editor.tag.edition.form.type.name%}

#Relationships
    editor.contents_categories.manager:
        class: %editor.contents_categories.manager.class%
        arguments:
            - "@doctrine"
            - %editor.contents_categories.entity.class%
            - "@editor.category.manager"

    editor.contents_tags.manager:
        class: %editor.contents_tags.manager.class%
        arguments:
            - "@doctrine"
            - %editor.contents_tags.entity.class%
            - "@editor.tag.manager"
